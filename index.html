<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>
		<title>Challenge 1</title>
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<img class="logoImg" src="img/logo.png">
				<h1 class="tittle">Encriptador de mensajes</h1>
			</div>	
			<div class="left">
				<input class="text-input" id="inputTexto" type="tex" placeholder="Ingrese el texto aquí">
			</div>
			<div class="right">
				<img src="img/muneco.png" id="imgDer">
				<h1 id="texto1">Ningún mensaje fue encontrado</h1>
				<textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar</textarea>
				<button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
			</div>
			<div class="left-button">
				<p>Solo minúsculas y sin acentos</p>
				<button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
				<button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
			</div>	
		</div>
	</body>
</html>
